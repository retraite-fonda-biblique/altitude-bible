<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie photo - Retraite Altitude Bible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="galerie">
            <div class="container">
                <h1 class="text-center mb-5">Galerie photo</h1>
                
                <!-- Grille de photos -->
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Les images seront ajoutÃ©es dynamiquement -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal pour l'image agrandie -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-nav modal-prev" onclick="previousImage()">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="modal-nav modal-next" onclick="nextImage()">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
