<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger le flyer - Retraite Altitude Bible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="flyer">
            <div class="container">
                <h1 class="text-center mb-5">Télécharger le flyer</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="contenu text-center bg-white p-5 rounded shadow">
                            <i class="fas fa-file-pdf fa-4x text-secondary mb-4"></i>
                            <p class="lead mb-4">Pour obtenir le flyer au format PDF :</p>
                            <button id="downloadFlyer" class="btn btn-primary btn-lg">
                                <i class="fas fa-download me-2"></i>Télécharger
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
