<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Retraite Altitude Bible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="contact">
            <div class="container">
                <h1 class="text-center mb-5">Contact</h1>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow text-center p-5">
                            <div class="card-body">
                                <i class="fas fa-envelope fa-4x text-primary mb-4"></i>
                                 
                                <h2 class="h3 mb-4">Tu as des questions ? Tu peux nous écrire.</h2>
                                <p class="lead mb-4">Un étudiant qui a déjà fait la retraite te répondra.</p>
                                <div class="email-container p-4 bg-light rounded">
                                    <a href="mailto:retraite.fonda.biblique@gmail.com" class="text-decoration-none">
                                        <h3 class="h4 mb-0">
                                            <i class="fas fa-at me-2"></i>retraite.fonda.biblique@gmail.com
                                        </h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
